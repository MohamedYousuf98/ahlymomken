    <section class="frame-section">
        <div class="container-fluid p-100">
          <div class="row justify-content-center"> 
            <div class="col-md-5"> 
              <div class="frame-details">
                <div class="frame-form">
                  <form>
                    <div class="frame-name mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="frame-email mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="frame-phone mb-3">
                        <label for="message" class="form-label">phone number</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                      </div>
                      <div class="frame-message mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                      </div>
                    <button type="submit" class="btn submit-button-contact">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
